openapi: 3.0.0
info:
  title: Player Market API
  version: '1.0'
servers:
  - url: http://localhost:8081
paths:
  /player:
    post:
      operationId: createPlayer
      summary: Creates player
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerRequest'
      responses:
        '200':
          description: Player details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        default:
          $ref: '#/components/schemas/ApplicationError'
  /player/{id}:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
      operationId: getPlayerDetails
      summary: Returns player details
      responses:
        '200':
          description: Player details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        default:
          $ref: '#/components/schemas/ApplicationError'
    put:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
      operationId: updatePlayer
      summary: Updates player data
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerRequest'
      responses:
        '200':
          description: Player response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        default:
          $ref: '#/components/schemas/ApplicationError'
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
            format: int64
          required: true
      operationId: deletePlayer
      summary: Removes a player
      responses:
        '200':
          description: Player response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        default:
          $ref: '#/components/schemas/ApplicationError'

components:
  schemas:
    PlayerRequest:
      properties:
        teamId:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        birthDate:
          type: string
          format: date
        careerStart:
          type: string
          format: date
    PlayerResponse:
      properties:
        id:
          type: integer
          format: int64
        teamId:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        birthDate:
          type: string
          format: date
        careerStart:
          type: string
          format: date
    ApplicationError:
      properties:
        message:
          type: string
      required:
        - message